<!DOCTYPE html>
<html>
  <head>
    <title>CANVAS</title>
  </head>
  <body>
    <canvas id="canvas" width="1000" height="500">
      
    </canvas>

    <div class="css-anim-wrap">
      <div class="rounding-square"></div>
      <div class="skewX-square"></div>
      <div class="from-top-square"></div>
      <div class="spin-circles"></div>

      <div id="wrapper">
        <div class="square first"></div>
        <div class="circle second"></div>
        <div class="square third"></div>
        <div class="circle fouth"></div>
      </div>

      <div id="wrapper-delay">
        <div class="circle first"></div>
        <div class="square second"></div>
        <div class="circle third"></div>
        <div class="square fouth"></div>
      </div>
      
      <div class="wrap" id="snowman">
        <div class="circle small">
          <div class="circle smaller bg-white"></div>
          <div class="circle smaller bg-white"></div>
        </div>

        <div class="circle medium"></div>

        <div class="circle big"></div>
      </div>

      <div class="triangles-spinner"></div>

      <div class="wrap heart-beat-wrap">
        <div class="heart-beat"></div>
      </div>
    </div>
  </body>
</html>
